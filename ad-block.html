<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .label {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #da190b;
    }

    input[type="checkbox"] {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>üõ°Ô∏è Ad Blocker</h1>
  <div class="counter" id="counter">0</div>
  <div class="label">Blocked ads</div>
  <button id="reset">Reset counter</button>
  <div>
    <input type="checkbox" id="toggleBlocking" checked> Enable Ad Blocking </input>
    <input type="checkbox" id="toggleVideoBlocking"> Enable Video Blocking </input>
  </div>
  <script src="popup.js"></script>
</body>

</html>
