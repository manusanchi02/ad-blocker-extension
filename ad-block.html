<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>ğŸ›¡ï¸ Ad Blocker</h1>
  <div class="counter" id="counter">0</div>
  <div class="label">Blocked ads</div>
  <div class="button-container">
    <button id="reset">Reset counter</button>
    <button id="updateSelectors" class="update-btn">Update Filters</button>
  </div>

  <div class="toggle-container">
    <div class="toggle-item">
      <label for="toggleBlocking">Ad Blocking</label>
      <label class="switch">
        <input type="checkbox" id="toggleBlocking" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-item">
      <label for="toggleVideoBlocking">Video Blocking</label>
      <label class="switch">
        <input type="checkbox" id="toggleVideoBlocking">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-item">
      <label for="toggleOpenInNewTab">Open in new tab Blocking</label>
      <label class="switch">
        <input type="checkbox" id="toggleOpenInNewTab">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="selectors-loader.js"></script>
  <script src="popup.js"></script>
</body>

</html>
